<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./script/script.js" defer></script>
    <title>Marvel - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>
<body>
    <header>
      <nav>
        <ul>
           <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/Marvel_Logo.svg/2560px-Marvel_Logo.svg.png" alt="">
        
             <li>
                <a href="#inicio">Home</a>
              </li>

              <li>
                <a href="#sobre">Avalie</a>
              </li>

        </ul>
      </nav>
    </header>

    <main>
        <section class="banner" id="inicio">
          <a href="#sobre"> <button type="button" class="btn btn-danger" id="bt2">Clique aqui para avaliar</button></a>
          <p class="texto-botao">Site criado para você compartilhar sua avaliação</p>
        </section>

        

        <section class="texto" id="sobre">
          <div class="card-area-container" selected="false"></div>
          <div id="form-area">
            <h1 class="galery">Avaliação de Filmes</h1><br>
            <form action="#" id="form">
              <label for="">Nome do Filme: </label><br>
                <input type="text" name="" id="title"><br>
              <label for="">Url: </label><br>
                <input type="text" id="url"><br>
                <label for="">Nota: </label><br>
                <input type="number" name="" id="nota"><br>
                <label for="">Escreva sua avaliação: </label><br>
                <textarea name="" id="text-area"  rows="4" cols="30"
                minlength="10" maxlength="520"></textarea><br><br>
                <button href="#card-area" class="btn btn-danger" type="submit" id="cadastre" >Cadastrar</button>
            </form>
          </div>
        </section> 

        <section class="galeria" id="cadatroAval"> 
          <div class="row row-cols-1 row-cols-sm-3 g-4"  id="card-area"></div>
        </section></div>

    </main>
    
    <footer>
      <h3>Digital House<br>
       <br>
      Check Point - Desenvolvido em 2022
      </h3>
      
    </footer>

</body>
</html>
